<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="piano-container">
            <ul class="piano-keys-list">
                <li class="piano-keys white-key" data-key="F2" data-letter="q"></li>
                <li class="piano-keys black-key" data-key="Gb2" data-letter="2"></li>
                <li class="piano-keys white-key" data-key="G2" data-letter="w"></li>
                <li class="piano-keys black-key" data-key="Ab2" data-letter="3"></li>
                <li class="piano-keys white-key" data-key="A2" data-letter="e"></li>
                <li class="piano-keys black-key" data-key="Bb2" data-letter="4"></li>
                <li class="piano-keys white-key" data-key="B2" data-letter="r"></li>
                <li class="piano-keys white-key" data-key="C3" data-letter="t"></li>
                <li class="piano-keys black-key" data-key="Db3" data-letter="6"></li>
                <li class="piano-keys white-key" data-key="D3" data-letter="y"></li>
                <li class="piano-keys black-key" data-key="Eb3" data-letter="7"></li>
                <li class="piano-keys white-key" data-key="E3" data-letter="u"></li>
                <li class="piano-keys white-key" data-key="F3" data-letter="i"></li>
                <li class="piano-keys black-key" data-key="Gb3" data-letter="9"></li>
                <li class="piano-keys white-key" data-key="G3" data-letter="o"></li>
                <li class="piano-keys black-key" data-key="Ab3" data-letter="0"></li>
                <li class="piano-keys white-key" data-key="A3" data-letter="p"></li>
                <li class="piano-keys black-key" data-key="Bb3" data-letter="a"></li>
                <li class="piano-keys white-key" data-key="B3" data-letter="z"></li>
                <li class="piano-keys white-key" data-key="C4" data-letter="x"></li>
                <li class="piano-keys black-key" data-key="Db4" data-letter="d"></li>
                <li class="piano-keys white-key" data-key="D4" data-letter="c"></li>
                <li class="piano-keys black-key" data-key="Eb4" data-letter="f"></li>
                <li class="piano-keys white-key" data-key="E4" data-letter="v"></li>                
            </ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
