<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta name="description" content="Card Component">
    
</head>
<body>
  <main class="page">
    <article class="place-card">
      <div class="place-card__inner">
        <div class="place-card__media">
          <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1400&auto=format&fit=crop" alt="Dolomites, Italy">
          <div class="place-card__overlay"></div>
        </div>
        <footer class="place-card__footer">
          <div class="place-card__text">
            <h3 class="place-card__title">Dolomites,</h3>
            <p class="place-card__subtitle">Italy</p>
          </div>
          <button class="place-card__btn" type="button">
            <span class="place-card__btn-icon">âž¤</span>
            Directions
          </button>
        </footer>        
      </div>
    </article>
  </main>

  <script src="./main.js"></script>
</body>
</html>
